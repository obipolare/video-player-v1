<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Video Player App</title>
  </head>
  <body class="bg-gray-900 text-white mx-auto max-w-5xl">
      <section class="my-4 flex flex-col justify-between">
        <label for="song" class="my-1 text-2xl">Escucha e ingresa una cancion que te mole!</label>
        <input type="file" class="my-1" id="input">
        <div class="load-bar my-2"></div>
      </section>
    <div class="video">
      <div class="video-player">
        <header class="video-player__title" id="video-player__title" >
        </header>
        <div class="video-player__controls">
          <button class="button" id="backward"></button>
          <button class="button" id="play"></button>
          <button class="button" id="pause"></button>
          <button class="button" id="forward"></button>
          <!-- <button class="button" id="xD">xD</button> -->
        </div>
        <div class="song-bar"></div>
      </div>
      <video id="video"  src="./videos/weathering.mp4" title="weathering with you"></video>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
